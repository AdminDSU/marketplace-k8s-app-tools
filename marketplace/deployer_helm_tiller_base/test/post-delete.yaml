apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{.Release.Name}}-post-delete-sa"
  namespace: "{{.Release.Namespace}}"
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "10"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{.Release.Name}}-post-delete-rb"
  namespace: "{{.Release.Namespace}}"
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "20"
subjects:
- kind: ServiceAccount
  name: "{{.Release.Name}}-post-delete-sa"
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}-post-delete"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "30"
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
      labels:
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      serviceAccount: "{{.Release.Name}}-post-delete-sa"
      restartPolicy: Never
      containers:
      - name: post-delete-job
        image: "{{.Values.hooks_image}}"
        command:
        - /bin/post-delete.sh
        - --name={{.Release.Name}}
        - --namespace={{.Release.Namespace}}
