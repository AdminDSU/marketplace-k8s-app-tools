apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}-post-install"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
      labels:
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      restartPolicy: Never
      containers:
      - name: post-install-job
        # TODO(trironkk): Update.
        image: gcr.io/trironkk-dev/k8s/deployer_helm_tiller/tester:local-trironkk
        command:
        - /bin/post-install.sh
        - --name="{{.Release.Name}}"
        - --namespace="{{.Release.Namespace}}"
